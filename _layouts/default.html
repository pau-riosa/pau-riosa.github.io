<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Pau Riosa's Blog Post | {{ page.title }}"
    />
    {% if page.keywords %}
    <meta name="keywords" content="{{ page.keywords }}" />
    {% else %}
    <meta
      name="keywords"
      content="Elixir Developer, Software Development, Personal Thoughts, Adventures, Elixir, Phoenix, ReactJS, React Native, Open to Opportunities"
    />
    {% endif %}
    <title>Paugramming | {{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/index.css" />
  </head>
  <body>
    {{ content }}
  </body>
</html>
