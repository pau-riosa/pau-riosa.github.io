<section>
  <div class="row">
    <div class="column">
      <h1>Hey there, I'm Pau.</h1>

      <p>
        I am a Backend Engineer at Day and a Software Developer Instructor at

<section class="posts">
  <h3>Recent Writings</h3>
  <ul class="post-list">
    {% for post in site.posts %}
    <li>
      <div>
        <a class="post-link" href="{{ post.url }}">
          {{ post.title }}
          <span class="post-date">{{ post.date | date: "%-d %B %Y" }}</span>
        </a>
      </div>
    </li>
    {% endfor %}
  </ul>
</section>
