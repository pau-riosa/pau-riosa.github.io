---
layout: default
title: Home 
---
<ul class="post-list"> 
  {% for post in site.posts %}
    <li>
      <div>
        <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
        <span class="post-date">{{ post.date | date: "%-d %B %Y" }}</span>
      </div>
    </li>
  {% endfor %}
</ul>
