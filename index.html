---
layout: default
title: Home 
---
<h6 class="home-quote"> Learning is not enough, we must apply. Willing is not enough; we must do.</h6> 
<h6>- Johann Wolfgang von Goethe </h6>
<ul class="post-list"> 
  {% for post in site.posts %}
    <li>
      <div>
        <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
        <span class="post-date">{{ post.date | date: "%-d %B %Y" }}</span>
      </div>
    </li>
  {% endfor %}
</ul>
